<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tặng Mẹ - 20/10</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
<main class="card">
<header>
<h1>Gửi tặng mẹ</h1>
<p class="subtitle">Chúc mẹ một ngày 20/10 thật hạnh phúc 💐</p>
</header>


<section class="preview" id="preview">
<img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?auto=format&fit=crop&w=1200&q=60" alt="flowers"/>
<div class="overlay">
<h2 id="card-title">Mẹ yêu của con</h2>
<p id="card-msg">Con yêu mẹ rất nhiều.</p>
</div>
</section>


<form id="form">
<label>
Tên mẹ
<input type="text" id="name" placeholder="Tên mẹ" />
</label>


<label>
Chọn thông điệp
<select id="tone">
<option value="warm">Ấm áp</option>
<option value="funny">Vui nhộn</option>
<option value="poetic">Trữ tình</option>
</select>
</label>


<div class="actions">
<button type="button" id="generate">Tạo lời chúc</button>
<button type="button" id="download">Tải ảnh</button>
</div>
</form>


<footer>
<small>Giao diện mẫu — tặng mẹ ngày 20/10 ❤️</small>
</footer>
</main>


<script src="/script.js"></script>
</body>
</html>s
